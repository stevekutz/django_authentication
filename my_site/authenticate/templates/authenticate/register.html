{% extends 'authenticate/base.html' %}

{% block content %}
    <h2> Register page </h2>

    <form method = "POST" action = "{% url 'register' %}">
        {% csrf_token %}
        
        {% if form.errors%}
            <p> Error in form </p>
        {% endif %}
    
        {{ form.as_p }}

        <input type = "submit" value = "Register" class = " btn btn-secondary">
    </form>
{% endblock %}
